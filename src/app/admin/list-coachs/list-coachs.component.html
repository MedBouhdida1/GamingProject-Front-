<app-sidebar></app-sidebar>

<section class="page-container">
    <div class="page-content-wrapper">
        <!--Header Fixed-->
        <div class="header fixed-header">
            <div class="container-fluid" style="padding: 10px 25px">
                <div class="row">
                    <div class="col-9 col-md-6 d-lg-none">
                        <a id="toggle-navigation" href="javascript:void(0);" class="icon-btn mr-3"><i
                                class="fa fa-bars"></i></a>
                        <span class="logo">WOW - Admin</span>
                    </div>
                    <div class="col-lg-8 d-none d-lg-block">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index-2.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Coachs List</li>
                        </ol>
                    </div>
                    <div class="col-3 col-md-6 col-lg-4">
                        <a href="javascript:void(0);" class="btn btn-primary btn-round pull-right d-none d-md-block">Buy
                            Theme Now</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="content sm-gutter">
            <div class="container-fluid padding-25 sm-padding-10">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title">
                            <h4>Coachs List</h4>
                        </div>
                    </div>


                    <div class="col-12">
                        <div class="block table-block mb-4">


                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Full name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Action</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let coach of listCoachs">
                                            <td>{{coach.firstName}}</td>
                                            <td>{{coach.lastName}}</td>
                                            <td>{{coach.email}}</td>
                                            <td><button (click)="deleteCoach(coach.id!)"> <i
                                                        class="fi-trash"></i></button></td>

                                        </tr>

                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>





                </div>
            </div>
        </div>
    </div>

</section>
