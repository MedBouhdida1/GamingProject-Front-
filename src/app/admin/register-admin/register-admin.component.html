<section
    style="background: url(assets/admin/images/macbook-laptop-ipad-apple-38519663a.jpg?w=940&amp;h=650&amp;auto=compress&amp;cs=tinysrgb);background-size: cover">
    <div class="height-100-vh bg-primary-trans">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-7 col-lg-5">
                    <div class="register-div">
                        <p class="logo mb-1">WOW - Admin</p>
                        <p class="mb-4" style="color: #a5b5c5">Create an account.</p>
                        <form id="needs-validation" action="#" novalidate>

                            <div class="form-group">
                                <label>Full Name</label>
                                <input class="form-control input-lg" placeholder="Enter first name" type="text"
                                    required>
                                <div class="invalid-feedback">This field is required.</div>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control input-lg" placeholder="Enter email address" type="email"
                                    required>
                                <div class="invalid-feedback">This field is required.</div>
                            </div>

                            <div class="form-group">
                                <label>Create Password</label>
                                <input class="form-control input-lg" placeholder="Create strong password"
                                    type="password" required>
                                <div class="invalid-feedback">This field is required.</div>
                            </div>

                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input class="form-control input-lg" placeholder="Confirm password" type="password"
                                    required>
                                <div class="invalid-feedback">This field is required.</div>
                            </div>

                            <div class="checkbox">
                                <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description">I agree to the Grapes <a
                                            href="javascript:void(0);" class="btn-link">Terms and Privacy</a>.</span>
                                </label>
                            </div>
                            <button class="btn btn-primary mt-2">Sign In</button>

                            <small class="text-muted mt-5 mb-1 d-block">Already have an account? <a
                                    href="pages_login.html">Login Now!</a></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
